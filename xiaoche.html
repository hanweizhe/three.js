<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小车</title>
	</head>
	<body>
		<canvas id="canvas" width="600px" height="500px"></canvas>
		<script src="js/three.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var renderer=new THREE.WebGLRenderer({
				canvas:document.getElementById('canvas'),
				precision:'highp',
				antialias:true    //消除锯齿
			});
			renderer.setClearColor(0x666666);
			var scene = new THREE.Scene();
			
			var camera=new THREE.PerspectiveCamera(45,600/500,0.1,100);
			camera.position.set(-8,5,10);
			camera.lookAt(new THREE.Vector3(0,0,0));
			scene.add(camera);
			
			var light = new THREE.AmbientLight(0x8A8A8A);
			scene.add(light);
			
			var directionLight = new THREE.DirectionalLight(0x989898);
			directionLight.position.set(2,6,4);
			scene.add(directionLight);
			
			var cube = new THREE.Mesh(new THREE.CubeGeometry(3,2,6),new THREE.MeshLambertMaterial({
				color:0xffffff,
//				wireframe:true
			}));
			scene.add(cube);
			
			var torus1 =new THREE.Mesh(new THREE.TorusGeometry(0.6,0.2,12,18),new THREE.MeshLambertMaterial({
				color:0xffffff
			}));
			torus1.rotation.y =Math.PI/2;
			torus1.position.set(-1.4,-1,1.5);
			scene.add(torus1);
			
			var torus2 =new THREE.Mesh(new THREE.TorusGeometry(0.6,0.2,12,18),new THREE.MeshLambertMaterial({
				color:0xffffff
			}));
			torus2.rotation.y =Math.PI/2;
			torus2.position.set(-1.4,-1,-1.5);
			scene.add(torus2);
			
			var torus3 =new THREE.Mesh(new THREE.TorusGeometry(0.6,0.2,12,18),new THREE.MeshLambertMaterial({
				color:0xffffff
			}));
			torus3.rotation.y =Math.PI/2;
			torus3.position.set(1.4,-1,1.5);
			
			scene.add(torus3);
			//-1.4,-1,1.5
			var torus4 =new THREE.Mesh(new THREE.TorusGeometry(0.6,0.2,12,18),new THREE.MeshLambertMaterial({
				color:0xffffff
			}));
			torus4.rotation.y =Math.PI/2;
			torus4.position.set(1.4,-1,-1.5);
			scene.add(torus4);
			//-1.4,-1,-1.5
			renderer.render(scene,camera);
		</script>
	</body>
</html>
